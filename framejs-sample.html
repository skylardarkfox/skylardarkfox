<fjs-app name="NIS">
    <fjs-config slot="configuration">
        <!-- This element contains configuration details, either loaded from an external configuration file (JSON format) or through <fjs-property> directives as shown.
        These directives are functionally equivalent, but <fjs-property> directives will override any loaded through <fjs-configfile>, similar to the action
        of an Apache .htaccess file. <fjs-property> directives can be disabled by setting a disableClientDirectives property to true in the external configuration file.
        Configuration files are parsed only when the app is first loaded, and are forbidden from being loaded over CORS. -->
        <fjs-configfile src="config.json"></fjs-configfile>
        <fjs-property name="autoload">autoload.json</fjs-property>
    </fjs-config>
    <fjs-frame slot="frame">
        <!-- Frame HTML goes here -->
    </fjs-frame>
</fjs-app>
